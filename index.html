<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>RightNumber</title>
</head>

<body>

    <section class="contador">
        <h1 id="cronometro">00:30</h1>
        <p>Escolha um N√∫mero entre 0 e 9</p>
        <h2>?</h2>
        <p>O n√∫mero √© menor</p>
        <ul>
            <li><button>0</button></li>
            <li><button>1</button></li>
            <li><button>2</button></li>
            <li><button>3</button></li>
            <li><button>4</button></li>
            <li><button>5</button></li>
            <li><button>6</button></li>
            <li><button>7</button></li>
            <li><button>8</button></li>
            <li><button>9</button></li>
        </ul>
    </section>
    <script>
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let tempo = 30;
        let intervalo = setInterval(atualizarTempo, 1000);
        let jogoAtivo = true;

        function atualizarTempo() {
            const cronometro = document.getElementById('cronometro');
            cronometro.textContent = tempo;
            tempo--;

            if (tempo < 0) {
                clearInterval(intervalo);
                jogoAtivo = false;
                document.getElementById('resultado').textContent = `‚è∞ Tempo esgotado! Voc√™ perdeu. O n√∫mero era ${numeroSecreto}.`;
            }
        }

        function verificar() {
            if (!jogoAtivo) return;

            const entrada = document.getElementById('entrada').value;
            const resultado = document.getElementById('resultado');
            const chute = Number(entrada);

            if (isNaN(chute) || chute < 1 || chute > 100) {
                resultado.textContent = "Digite um n√∫mero v√°lido entre 1 e 100.";
                return;
            }

            if (chute === numeroSecreto) {
                resultado.textContent = `üéâ Parab√©ns! Voc√™ acertou: ${chute} √© o n√∫mero secreto!`;
                jogoAtivo = false;
                clearInterval(intervalo);
            } else if (chute < numeroSecreto) {
                resultado.textContent = `Errado! ${chute} √© menor que o n√∫mero secreto.`;
            } else {
                resultado.textContent = `Errado! ${chute} √© maior que o n√∫mero secreto.`;
            }
        }

        function reiniciar() {
            numeroSecreto = Math.floor(Math.random() * 100) + 1;
            tempo = 30;
            jogoAtivo = true;
            document.getElementById('resultado').textContent = '';
            document.getElementById('entrada').value = '';
            document.getElementById('cronometro').textContent = tempo;
            clearInterval(intervalo);
            intervalo = setInterval(atualizarTempo, 1000);
        }
    </script>
</body>
